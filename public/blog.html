<body>
  <div id="article"></div>
  <script id="article-template" type="text/x-handlebars-template">
    <div>
      <a href="#"><h1>{{title}}</h1></a></div>
    <div>{{timestamp}}</div>
    <div><a href="#"><img src={{image}} class="img-responsive"></a></div>
    <div>
      <p>{{summary}}</p>
    </div>
    <input type="button" value="Continue Reading.." />
  </script>
  <script type="text/javascript">
    var info = document.getElementById("article-template").innerHTML;
    var template = Handlebars.compile(info);
    var data = template({
      title: "Marijuana Detox: Complete Guide",
      timestamp: "APRIL 18, 2016, 8:27 PM",
      image: "images/x.jpg",
      summary: "When you start running, you don’t have to be perfect,  you just need to have a pair of shoes, a desire to move and a willingness to listen to the body. Running is an easy and effective way to get fit, lose weight and feel positive. With the constant flow of advice, running apps and […]"
    });
    document.getElementById("article").innerHTML += data;
  </script>
</body>

</html>
